<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书商城管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 登录界面 -->
        <div id="loginSection" class="section">
            <h2>登录系统</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="用户名">
                <input type="password" id="password" placeholder="密码">
                <select id="userType">
                    <option value="customer">用户</option>
                    <option value="seller">商家</option>
                </select>
                <button onclick="login()">登录</button>
            </div>
        </div>

        <!-- 用户界面 -->
        <div id="customerSection" class="section hidden">
            <header>
                <div class="user-info">
                    <img id="userAvatar" src="default-avatar.png" alt="用户头像">
                    <span id="userName">用户名</span>
                </div>
                <button onclick="logout()">退出登录</button>
            </header>
            
            <nav class="category-nav">
                <input type="text" id="searchInput" placeholder="搜索商品...">
                <div class="categories">
                    <button class="category-btn active">全部</button>
                    <button class="category-btn">文学</button>
                    <button class="category-btn">科技</button>
                    <button class="category-btn">教育</button>
                </div>
            </nav>

            <main>
                <div class="products-grid" id="productsContainer">
                    <!-- 商品将通过 JavaScript 动态加载 -->
                </div>

                <div class="cart-container">
                    <h3>购物车</h3>
                    <div id="cartItems"></div>
                    <div class="cart-total">
                        总计: <span id="totalPrice">¥0.00</span>
                    </div>
                    <button onclick="checkout()">结算</button>
                </div>
            </main>
        </div>

        <!-- 商家界面 -->
        <div id="sellerSection" class="section hidden">
            <header>
                <h2>商家管理系统</h2>
                <button onclick="logout()">退出登录</button>
            </header>
            
            <div class="seller-dashboard">
                <div class="stats-panel">
                    <div class="stat-card">
                        <h3>今日营业额</h3>
                        <div id="dailyRevenue" class="stat-value">¥0.00</div>
                    </div>
                    <div class="stat-card">
                        <h3>总销售额</h3>
                        <div id="totalRevenue" class="stat-value">¥0.00</div>
                    </div>
                </div>

                <div class="product-management">
                    <h3>商品管理</h3>
                    <button onclick="showAddProductForm()">添加新商品</button>
                    <div id="productsList"></div>
                </div>

                <div class="orders-management">
                    <h3>订单管理</h3>
                    <div id="ordersList"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="charts.js"></script>
    <script src="script.js"></script>
</body>
</html>
